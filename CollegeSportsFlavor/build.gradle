//
// A basic Android application that follows all the conventions
//
buildscript {
    repositories.mavenCentral()
    dependencies.classpath 'com.android.tools.build:gradle:0.5.+'
}

apply plugin: 'android'
apply plugin: 'checkstyle'

repositories.mavenCentral()

checkstyle {
    configFile = file('../checkstyle.xml')
    ignoreFailures = true
}

dependencies {
    compile project('volley')
    compile 'com.android.support:support-v13:18.0.+'
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.0"

    defaultConfig {
        versionCode 1
        versionName '1.1.0'
        minSdkVersion 14
        targetSdkVersion 18
    }

    productFlavors {
        nolesfootball {
            packageName "com.itnoles.nolesfootball"
            buildConfig "public static final String SCHOOL_CODE = \"fsu\";", \
                        "public static final String NEWS_URL = \"http://www.seminoles.com/headline-rss.xml\";", \
                        "public static final String SCHEDULE_URL = \"\";"
        }

        knightsfootball {
            packageName "com.itnoles.knightsfootball"
            buildConfig "public static final String SCHOOL_CODE = \"ucf\";", \
                        "public static final String NEWS_URL = \"http://www.ucfathletics.com/headline-rss.xml\";", \
                        "public static final String SCHEDULE_URL = \"\";"
        }
    }

    signingConfigs {
        myConfig {
            storeFile file(signingStoreLocation)
            storePassword signingStorePassword
            keyAlias signingKeyAlias
            keyPassword signingKeyPassword
        }
    }

    buildTypes {
        release {
            runProguard true
            proguardFile getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.myConfig
        }
    }
}